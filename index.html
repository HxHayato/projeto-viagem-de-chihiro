<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto - Viagem de Chihiro</title>

    <link rel="stylesheet" href="./src/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <nav class="navbar">
            <img src="./src/img/logo.png" alt="logo Studio Ghibli">

            <ul>
                <li class="nav-item">
                    <a href="https://www.facebook.com/GhibliUSA/" target="_blank">
                        <img src="./src/img/facebook.png" alt="Facebook">
                    </a>
                </li>
                <li class="nav-item">
                    <a href="https://www.instagram.com/ghibli.movies/" target="_blank">
                        <img src="./src/img/instagram.png" alt="Instagram">
                    </a>
                </li>
                <li class="nav-item">
                    <a href="https://twitter.com/JP_GHIBLI" target="_blank">
                        <img src="./src/img/twitter.png" alt="Twitter">

                </li>
                <li class="nav-item">
                    <a href="https://www.youtube.com/channel/UCoVh0O_3lbyYREfpmB5sBWQ" target="_blank">

                    </a>

            </ul>
        </nav>
    </header>
    <main>
        <div class="conteudo">
            <div class="texto">
                <p class="criador">Hayao Miyazaki</p>
                <h1>A viagem de Chihiro</h1>
                <p class="descricao">
                    Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são transformados em animais.
                </p>
                <div class="botoes">
                    <button class="assistir-agora">
                        <p><img src="./src/img/Vector.png" alt="Play">

                    </button>
                    <button class="assistir-trailer">
                        <p>
                            <a href="https://youtu.be/WIhr6CQzF0s">Assista o Trailer</a>
                        </p>
                    </button>

                <img src="./src/img/image.png" alt="fantasmas do filme">
